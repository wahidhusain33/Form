<!DOCTYPE html>
<html>
<body>
    <h1>Form Demo</h1>
    <form>
        <fieldset>
            <legend>Text Input</legend>
            <label for="box" >Text box</label>
            <input type="text" id="box" name="box" value="text here"><br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" value="******"><br><br>
            <label for="Text Area">Text area</label>
            <textarea name="Text Area" rows="3" cols="150" >Your Text here</textarea><br><br>

       </fieldset>
       
       <fieldset>
           <legend>Selecting elements</legend><br>
           <label for="Select">Select List</label>
           <select id="Select" name="Select">
               <option value="one">one</option>
               <option value="two">two </option>
               <option value="three">three</option>
           </select><br><br>
           Check boxes
           <input type="checkbox" id="Green Egg" name="Green Egg">
           <label for="Green Egg">Green Eggs</label>
           <input type="checkbox" id="ham" name="ham">
           <label for="ham">Ham</label><br><br>
           Radio buttons 
           <input type="radio" id="small" name="size" value="small">
           <label for="small">small</label>
           <input type="radio" id="med" name="size" value="med">
           <label for="med">medium</label>
           <input type="radio" id="large" name="size" value="large">
           <label for="med">large</label><br><br>
       </fieldset>
       <fieldset>
           <legend>Buttons</legend><br>
           <button type="button">Standard button</button>
           <input type="button" name="Input button" value="Input button">
           <button type="reset">Reset</button>
           <input type="submit" value="Submit"><br><br>
       </fieldset>

    </form>
</body>
</html>
